  <style>
    body {
      font-family: Arial;

    }

      text-align: center;
    }
    #codeInput {
      padding: 10px;

    }
    button {
      padding: 10px 20px;

      background: #fff;

    }
    .radio-group {
      margin: 15px 0;
    }
    .radio-group label {
      margin-right: 15px;
    }
    #summary {
      margin-top: 20px;

<body>
  <input type="text" id="codeInput" placeholder="Enter Date (e.g. Jul-1)">
  <button onclick="loadData()">Load Date</button>
  <button onclick="submitAttendance()">Submit Attendance</button>
  <div class="radio-group" id="bulkSelect" style="display: none;">
    <label><input type="radio" name="markAll" onclick="markAll('Present')">P All</label>
    <label><input type="radio" name="markAll" onclick="markAll('Absent')">A All</label>
    <label><input type="radio" name="markAll" onclick="markAll('')"> None</label>
  </div>

  <div id="studentList"></div>
  <div id="summary" style="display:none;"></div>

  <script>
    let sheetData = [];
    let currentCode = '';
    let codeColumnIndex = -1;

    const statusMap = {
      'Present': 'P',
      'Absent': 'A',
      'Leave': 'L',
      'Half-Day': 'HD',
      'Holiday': 'H'
    };

    async function loadData() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) return alert("Please enter a code.");

      Swal.fire({
        title: 'Loading....',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const url = 'https://script.google.com/macros/s/AKfycbzg8MBiZojNitsSe2pZnfdtWLpoCl1J3sErviRBEoB5hpD9qiUK2lO_O-tYEh5nR6zXww/exec';
        const res = await fetch(url);
        const data = await res.json();
        sheetData = data;

        const headers = data[0];
        codeColumnIndex = headers.indexOf(code);
        if (codeColumnIndex === -1) {
          Swal.close();
          alert("Date not found.");
          return;
        }

        currentCode = code;
        displayStudents(data);
        document.getElementById('bulkSelect').style.display = 'block';
        Swal.close();
      } catch (error) {
        Swal.fire("Error", "Failed to load data.", "error");
      }
    }

    function displayStudents(data) {
      const container = document.getElementById('studentList');
      container.innerHTML = '';
      for (let i = 1; i < data.length; i++) {
        const name = data[i][0];
        if (!name) continue;

        const currentStatus = data[i][codeColumnIndex] || '';
        let actualStatus = Object.keys(statusMap).find(key => statusMap[key] === currentStatus) || '';

        const card = document.createElement('div');
        card.className = 'student-card';
        card.innerHTML = `
          <strong>${name}</strong><br>
          <select id="status-${i}" required onchange="refreshSummary()">
            <option value="">--Select--</option>
            <option value="Present" ${actualStatus === "Present" ? "selected" : ""}>Present</option>
            <option value="Absent" ${actualStatus === "Absent" ? "selected" : ""}>Absent</option>
            <option value="Leave" ${actualStatus === "Leave" ? "selected" : ""}>Leave</option>
            <option value="Half-Day" ${actualStatus === "Half-Day" ? "selected" : ""}>Half-Day</option>
            <option value="Holiday" ${actualStatus === "Holiday" ? "selected" : ""}>Holiday</option>
          </select>
        `;
        container.appendChild(card);
      }

      refreshSummary();
    }

    function markAll(status) {
      for (let i = 1; i < sheetData.length; i++) {
        const name = sheetData[i][0];
        if (!name) continue;

        const select = document.getElementById(`status-${i}`);
        if (select) {
          select.value = status;
        }
      }
      refreshSummary();
    }

    function refreshSummary() {
      let present = 0, absent = 0;
      let absentNames = [];

      for (let i = 1; i < sheetData.length; i++) {
        const name = sheetData[i][0];
        if (!name) continue;

        const select = document.getElementById(`status-${i}`);
        const value = select?.value;

        if (value === "Present") present++;
        if (value === "Absent") {
          absent++;
          absentNames.push(name);
        }
      }

      const summaryDiv = document.getElementById('summary');
      summaryDiv.style.display = 'block';

      const absentListHTML = absentNames.length
        ? `<p><strong>Absent Teacher's:</strong></p><ul>${absentNames.map(name => `<li>${name}</li>`).join('')}</ul>`
        : '';

      summaryDiv.innerHTML = `
        <h3>Teachers Summary</h3>
        <p><strong>Total Present:</strong> ${present}</p>
        <p><strong>Total Absent:</strong> ${absent}</p>
        ${absentListHTML}
      `;
    }

    async function submitAttendance() {
      const allSelects = document.querySelectorAll('select');
      for (const sel of allSelects) {
        if (!sel.value) {
          sel.focus();
          Swal.fire("Incomplete", "Please select before submitting.", "warning");
          return;
        }
      }

      const confirm = await Swal.fire({
        title: "Are you sure?",
        text: "You want to submit the attendance?",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "Yes, Submit",
        allowOutsideClick: false
      });

      if (!confirm.isConfirmed) return;

      Swal.fire({
        title: "Submitting...",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      const attendance = {};
      for (let i = 1; i < sheetData.length; i++) {
        const name = sheetData[i][0];
        if (!name) continue;

        const select = document.getElementById(`status-${i}`);
        const selectedValue = select?.value;
        const shortCode = statusMap[selectedValue] || '';
        if (shortCode) {
          attendance[i + 1] = shortCode;
        }
      }

      const formData = new FormData();
      formData.append('code', currentCode);
      formData.append('attendance', JSON.stringify(attendance));

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzg8MBiZojNitsSe2pZnfdtWLpoCl1J3sErviRBEoB5hpD9qiUK2lO_O-tYEh5nR6zXww/exec', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        Swal.close();

        if (text === "Success") {
          Swal.fire("Done!", "Attendance submitted successfully.", "success");
        } else {
          Swal.fire("Error", text, "error");
        }
      } catch (error) {
        Swal.fire("Error", "Something went wrong while submitting.", "error");
      }
    }
  </script>
</body>
</html>
