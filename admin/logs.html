<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Search Console</title>
<style>
  :root{
    --bg:#050d05;
    --card:#0b1a0b;
    --text:#00ff7f;
    --muted:#00cc66;
    --accent:#39ff14;
    --danger:#ff3b3b;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Courier New",monospace;
    color:var(--text); background:var(--bg);
    min-height:100vh; padding:40px 16px;
    overflow-x:hidden;
  }
  .boot{
    font-size:14px; line-height:1.5; white-space:pre-wrap;
    color:var(--muted); animation:typing 4s steps(60,end);
    overflow:hidden; border-right:2px solid var(--accent);
    width:0; display:inline-block;
  }
  @keyframes typing { from{width:0} to{width:100%} }
  .wrap{margin-top:40px; display:none;}
  .title{font-size:26px; margin:0 0 10px; text-shadow:0 0 6px var(--accent)}
  .sub{color:var(--muted); margin:0 0 20px; font-size:14px}
  .search{
    background:var(--card); border:1px solid var(--accent);
    border-radius:6px; padding:10px; display:flex; align-items:center; gap:10px;
    box-shadow:0 0 8px rgba(0,255,128,.5);
  }
  .search input{
    flex:1; background:transparent; border:0; outline:0; color:var(--text);
    font-size:15px; padding:6px; font-family:"Courier New",monospace;
  }
  .clear{
    background:transparent; color:var(--accent); border:1px solid var(--accent);
    border-radius:4px; padding:4px 8px; cursor:pointer; font-family:"Courier New",monospace;
  }
  .results{margin-top:14px; background:var(--card); border:1px solid var(--accent);
    border-radius:6px; overflow:hidden; display:none;
    box-shadow:0 0 10px rgba(0,255,100,.3);}
  .meta{display:flex; justify-content:space-between; align-items:center;
    padding:6px 10px; font-size:12px; color:var(--muted);
    border-bottom:1px solid rgba(0,255,128,.4);}
  .list{max-height:60vh; overflow:auto; scroll-behavior:smooth}
  .item{display:block; padding:10px; text-decoration:none; color:var(--text);
    border-bottom:1px dashed rgba(0,255,128,.25); transition:background .15s ease;}
  .item:hover{background:rgba(0,255,128,.1)}
  .item.active{background:rgba(0,255,128,.2)}
  .title-sm{font-weight:600}
  .snippet{color:var(--muted); margin-top:4px; font-size:12px}
  mark{background:var(--accent); color:#000; padding:0 2px}
  .empty{padding:20px; color:var(--muted); text-align:center; font-style:italic}
  @keyframes blink {50% {opacity:0;}}
  .cursor{display:inline-block; width:8px; background:var(--accent);
    margin-left:2px; animation:blink 1s infinite}

  /* Connecting overlay */
  .overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.85);
    color:var(--accent); display:none; place-items:center; z-index:999;
    backdrop-filter: blur(2px);
  }
  .scan{
    border:1px solid var(--accent); padding:24px; border-radius:8px;
    width:min(520px,90vw); background:rgba(5,20,5,.6);
    box-shadow:0 0 20px rgba(0,255,100,.25);
    text-align:center; font-size:14px;
  }
  .scan .bars{height:60px; display:flex; gap:6px; align-items:flex-end; margin:14px 0;}
  .scan .bar{width:6px; background:var(--accent); animation:bar 1s infinite ease-in-out; opacity:.9}
  .scan .bar:nth-child(2){animation-delay:.1s}
  .scan .bar:nth-child(3){animation-delay:.2s}
  .scan .bar:nth-child(4){animation-delay:.3s}
  .scan .bar:nth-child(5){animation-delay:.4s}
  @keyframes bar{0%,100%{height:8px}50%{height:60px}}

  /* Auth modal */
  .modal{
    position:fixed; inset:0; display:none; place-items:center; z-index:1000;
    background:rgba(0,0,0,.6);
  }
  .dialog{
    width:min(420px,92vw); background:var(--card);
    border:1px solid var(--accent); border-radius:10px; padding:18px;
    box-shadow:0 0 18px rgba(0,255,128,.35);
  }
  .dialog h3{margin:0 0 10px; font-size:18px; text-shadow:0 0 6px var(--accent)}
  .field{display:flex; gap:10px; margin:12px 0}
  .field input{
    flex:1; padding:10px; background:#061206; border:1px solid var(--accent);
    border-radius:8px; color:var(--text); font-family:"Courier New",monospace;
  }
  .btn{
    padding:10px 12px; border:1px solid var(--accent); color:var(--accent);
    background:transparent; border-radius:8px; cursor:pointer; font-family:"Courier New",monospace;
  }
  .btn.primary{background:var(--accent); color:#001b09; font-weight:700}
  .hint{font-size:12px; color:var(--muted)}
  .err{color:var(--danger); font-size:12px; min-height:16px; margin-top:6px}
  @keyframes shake{
    10%,90%{transform:translateX(-2px)} 20%,80%{transform:translateX(4px)}
    30%,50%,70%{transform:translateX(-6px)} 40%,60%{transform:translateX(6px)}
  }
  .shake{animation:shake .4s both}
</style>
</head>
<body>
  <div id="bootScreen">
    <span class="boot">[BOOTING SYSTEM...]\n[Loading modules...]\n[OK] Terminal ready...\n\n</span>
  </div>

  <div class="wrap" id="mainApp">
    <h1 class="title">[ Search Console ]</h1>
    <p class="sub">Type any keyword to scan database<span class="cursor"></span></p>

    <div class="search">
      <input id="q" placeholder="> start typing command..." autocomplete="off" />
      <button class="clear" id="clearBtn">X</button>
    </div>

    <div id="results" class="results">
      <div class="meta"><span id="count">0 results</span><span id="timer"></span></div>
      <div id="list" class="list"></div>
    </div>
  </div>

  <!-- CONNECTING OVERLAY -->
  <div id="connecting" class="overlay" aria-hidden="true">
    <div class="scan">
      <div id="connTitle">[ CONNECTING... ]</div>
      <div class="bars">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="hint">Establishing secure channel · Handshake v2 · Encrypting payload...</div>
    </div>
  </div>

  <!-- AUTH MODAL -->
  <div id="auth" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <h3 id="authTitle">[ ACCESS AUTHORIZATION REQUIRED ]</h3>
      <div id="who" class="hint"></div>
      <div class="field">
        <input id="pwd" type="password" placeholder="> enter password" />
        <button id="submitPwd" class="btn primary">Enter</button>
      </div>
      <div id="err" class="err"></div>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
        <button id="cancelAuth" class="btn">Cancel</button>
      </div>
    </div>
  </div>

<script>
  // ------- DATA -------
  const PEOPLE = [
    { title:"Prem Janghela", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"1204", snippet:"[sys] profile found · level: admin" },
    { title:"Rukhmani Janghela", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"1204", snippet:"[sys] profile found · level: user" },
    { title:"Vandana Sulakhiya", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"4321", snippet:"[sys] profile found · level: user" },
    { title:"Varsha Sulakhiya", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"4321", snippet:"[sys] profile found · level: user" }, 
    { title:"Sakshi Raghuwanshi", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"Sakshi@2003", snippet:"[sys] profile found · level: Teacher" }, 
    { title:"Uday Janghela", url:"https://bdpsgumgaon.netlify.app/dashboard.html", pass:"12345", snippet:"[sys] profile found · level: mod" }
  
  
  ];

  // ------- SHORTCUTS -------
  const $ = s => document.querySelector(s);
  const qEl = $("#q"), listEl = $("#list"), boxEl = $("#results");
  const countEl = $("#count"), timerEl = $("#timer");
  const connectingEl = $("#connecting"), authEl = $("#auth");
  const pwdEl = $("#pwd"), submitPwdEl = $("#submitPwd"), errEl = $("#err"), whoEl = $("#who");
  let activeIndex = -1;
  let pendingTarget = null;

  // ------- SOUND ENGINE -------
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function blip(freq=600, dur=0.05, type="square", gain=0.05){
    const t0 = audioCtx.currentTime;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, t0);
    g.gain.setValueAtTime(gain, t0);
    o.connect(g).connect(audioCtx.destination);
    o.start(t0); o.stop(t0+dur);
  }
  function connectSound(){
    const t0 = audioCtx.currentTime;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "sawtooth";
    o.frequency.setValueAtTime(220, t0);
    o.frequency.exponentialRampToValueAtTime(1200, t0+1.2);
    g.gain.setValueAtTime(0.03, t0);
    g.gain.linearRampToValueAtTime(0.0, t0+1.2);
    o.connect(g).connect(audioCtx.destination);
    o.start(t0); o.stop(t0+1.25);
  }
  function okBeep(){ blip(880, 0.08, "square", 0.06); }
  function errorBeep(){ blip(140, 0.15, "square", 0.08); blip(100, 0.15, "square", 0.08); }
  function playKeySound(){ blip(600, 0.05, "square", 0.05); }

  // ------- RENDERING -------
  function highlight(txt, q){
    if(!q) return txt;
    const esc = q.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");
    return txt.replace(new RegExp(esc,"ig"), m => `<mark>${m}</mark>`);
  }
  function render(results, query){
    listEl.innerHTML = ""; activeIndex = -1;
    if(!results.length){
      listEl.innerHTML = `<div class="empty">[ no match for "${query}" ]</div>`;
      countEl.textContent = "0 results"; boxEl.style.display="block"; return;
    }
    results.forEach((r,i)=>{
      const a = document.createElement("a");
      a.href = "javascript:void(0)";
      a.className = "item"; a.setAttribute("data-idx", i);
      a.innerHTML = `<div class="title-sm">${highlight(r.title, query)}</div>
                     <div class="snippet">${r.snippet}</div>`;
      a.addEventListener("mousemove",()=>setActive(i,false));
      a.addEventListener("click", ()=> beginConnect(r));
      listEl.appendChild(a);
    });
    countEl.textContent = `${results.length} result(s)`; boxEl.style.display="block";
  }
  function setActive(i, scroll=true){
    const items = [...document.querySelectorAll(".item")];
    items.forEach(x=>x.classList.remove("active"));
    if(i<0 || i>=items.length) return;
    activeIndex = i; items[i].classList.add("active");
    if(scroll) items[i].scrollIntoView({block:"nearest"});
  }

  // ------- SEARCH -------
  function performSearch(q){
    const t0 = performance.now();
    const query = (q||"").trim().toLowerCase();
    if(!query){
      boxEl.style.display="none"; listEl.innerHTML=""; countEl.textContent=""; timerEl.textContent="";
      return;
    }
    const data = PEOPLE.map(p => ({...p, keywords: `${p.title.toLowerCase()} ${p.snippet.toLowerCase()}`}));
    const results = data.filter(p=>p.keywords.includes(query));
    render(results, query);
    timerEl.textContent = (performance.now()-t0).toFixed(1) + " ms";
  }

  // ------- FLOW -------
  function beginConnect(person){
    pendingTarget = person;
    $("#connTitle").textContent = `[ CONNECTING TO ${person.title.toUpperCase()} ]`;
    connectingEl.style.display = "grid";
    connectSound();
    setTimeout(()=>{
      connectingEl.style.display = "none";
      openAuth(person);
    }, 9000);
  }
  function openAuth(person){
    whoEl.textContent = `[ target: ${person.title} ]`;
    errEl.textContent = "";
    pwdEl.value = "";
    authEl.style.display = "grid";
    pwdEl.focus();
  }
  function closeAuth(){
    authEl.style.display = "none";
    pendingTarget = null;
  }
  function submitPassword(){
    if(!pendingTarget) return;
    const ok = pwdEl.value === pendingTarget.pass;
    if(ok){
      okBeep();
      authEl.style.display = "none";
      $("#connTitle").textContent = `[ AUTH SUCCESS · CONNECTING TO ${pendingTarget.title.toUpperCase()} ]`;
      connectingEl.style.display = "grid";
      connectSound();
      setTimeout(()=>{
        connectingEl.style.display = "none";
        window.location.href = pendingTarget.url;
      }, 9000);
    }else{
      errorBeep();
      errEl.textContent = "[ ACCESS DENIED ] Wrong password.";
      $(".dialog").classList.remove("shake");
      void $(".dialog").offsetWidth;
      $(".dialog").classList.add("shake");
      pwdEl.select();
    }
  }

  // ------- EVENTS -------
  qEl.addEventListener("input", ()=>{ performSearch(qEl.value); playKeySound(); });
  qEl.addEventListener("keydown", e=>{
    const items = document.querySelectorAll(".item");
    if(e.key==="ArrowDown" && items.length){ e.preventDefault(); setActive(Math.min(activeIndex+1, items.length-1)); }
    if(e.key==="ArrowUp"   && items.length){ e.preventDefault(); setActive(Math.max(activeIndex-1, 0)); }
    if(e.key==="Enter"     && items.length){
      e.preventDefault();
      const idx = activeIndex>=0? activeIndex: 0;
      const title = items[idx].querySelector(".title-sm").textContent.trim();
      const person = PEOPLE.find(p=>p.title===title);
      if(person) beginConnect(person);
    }
  });
  $("#clearBtn").addEventListener("click",()=>{ qEl.value=""; performSearch(""); qEl.focus(); });

  // password typing sound
  pwdEl.addEventListener("input", ()=> playKeySound());

  // Auth modal buttons
  submitPwdEl.addEventListener("click", submitPassword);
  pwdEl.addEventListener("keydown", e=>{ if(e.key==="Enter") submitPassword(); });
  $("#cancelAuth").addEventListener("click", closeAuth);
  authEl.addEventListener("click", e=>{ if(e.target===authEl) closeAuth(); });

  // Boot animation
  window.addEventListener("load",()=>{
    setTimeout(()=>{
      document.getElementById("bootScreen").style.display="none";
      document.getElementById("mainApp").style.display="block";
      qEl.focus();
    }, 5000);
  });
</script>
</body>
  </html>
