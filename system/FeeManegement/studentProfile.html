<body>

<h2>Student Fee Management System</h2>

Scholar Number:
<input id="scholar" placeholder="Enter Scholar No">
<button onclick="loadStudent()">Search</button>

<div id="result"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby2SF_Iac0kmIPis8ytqRupvetbsfzOBw79tomuT1PQIx-asqjmXKlL0MiutrzAOXPDvw/exec";

function loadStudent(){
  const scholar = document.getElementById("scholar").value.trim();
  if(!scholar){
    Swal.fire("Required", "Please enter Scholar Number", "warning");
    return;
  }

  // ðŸ”„ Loading
  Swal.fire({
    title: "Loading...",
    text: "Profile Loading....",
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  fetch(API_URL + "?scholar=" + scholar)
  .then(res => res.json())
  .then(data => {

    Swal.close();

    if(!data.student){
      document.getElementById("result").innerHTML = "";
      Swal.fire("Not Found", "No student found for this Scholar Number", "error");
      return;
    }

    // âœ… Success
    Swal.fire({
      icon: "success",
      title: "Data Loaded",
      timer: 1200,
      showConfirmButton: false
    });

    let html = `
   <!-- Student Information card ke andar ye button add karo -->
   <div class="card">
   <h3>Student Information</h3>
   <b>Scholar No:</b> ${data.student.scholar}<br>
   <b>Name:</b> ${data.student.name}<br>
   <b>Father:</b> ${data.student.father}<br>
   <b>Mother:</b> ${data.student.mother}<br>
   <b>Phone:</b> ${data.student.phone}<br><br>
   </div>

    <div class="card">
      <h3>Session Wise Fee Status</h3>
      <table>
        <tr>
          <th>Session</th>
          <th>Class</th>
          <th>Total Fee</th>
          <th>Paid</th>
          <th>Pending</th>
          <th>Remark</th>
          <th>Action</th>
        </tr>`;

    data.summary.forEach(s=>{
    html += `
    <tr>
    <td>${s.session}</td>
    <td>${s.class}</td>
    <td>â‚¹${s.total}</td>
    <td class="paid">â‚¹${s.paid}</td>
    <td class="pending">â‚¹${s.pending}</td>
    <td>${s.remark}</td>
    <td>
    <button onclick="payFeeWithSession(
    '${data.student.scholar}',
    '${s.session}',
    '${s.class}'
    )">
    ðŸ’° Pay Fee
    </button>
    </td>
    </tr>`;
    });

    html += `
      </table>
    </div>

    <div class="card">
      <h3>Fee Transaction History</h3>
      <table>
        <tr>
          <th>Date</th>
          <th>Session</th>
          <th>Class</th>
          <th>Amount</th>
          <th>Mode</th>
          <th>Payer</th>
          <th>Receiver</th>
          <th>Remark</th>
        </tr>`;

    if(data.transactions.length === 0){
      html += `<tr><td colspan="7">No transactions found</td></tr>`;
    } else {
      data.transactions.slice().reverse().forEach(t=>{
        html += `
      <tr>
      <td>${formatDate(t.date)}</td>
      <td>${t.session}</td>
      <td>${t.class}</td>
      <td>â‚¹${t.amount}</td>
      <td>${t.paymentMode}</td>
      <td>${t.payer}</td>
      <td>${t.receiver}</td>
      <td>${t.remark}</td>
      </tr>`;
          });
    
    }

    html += `
      </table>
    </div>`;

    document.getElementById("result").innerHTML = html;

  })
  .catch(err=>{
    console.error(err);
    Swal.fire("Error", "Server error or network issue", "error");
  });
}

// Date formate script
  function formatDate(dateStr){
  if(!dateStr) return "";
  const d = new Date(dateStr);
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
  }
  
  
  function payFeeWithSession(scholar, session, className){
  window.open(
  `fee-entry.html?scholar=${encodeURIComponent(scholar)}&session=${encodeURIComponent(session)}&class=${encodeURIComponent(className)}`,
  "_blank"
  );
  }
</script>

    // ðŸ”¥ auto search

  <!--------------------------------------

  
function doGet(e) {
  var scholar = e.parameter.scholar;
  var ss = SpreadsheetApp.getActive();

  var studentSheet = ss.getSheetByName("Students").getDataRange().getValues();
  var sessionSheet = ss.getSheetByName("StudentSessions").getDataRange().getValues();
  var txnSheet = ss.getSheetByName("FeeTransactions").getDataRange().getValues();

  var student = null;
  var summary = [];
  var transactions = [];

  // STUDENT MASTER
  for (var i = 1; i < studentSheet.length; i++) {
    if (studentSheet[i][0] == scholar) {
      student = {
        scholar: studentSheet[i][0],
        name: studentSheet[i][1],
        father: studentSheet[i][2],
        mother: studentSheet[i][3],
        phone: studentSheet[i][4]
      };
      break;
    }
  }

  // SESSION WISE SUMMARY
  for (var j = 1; j < sessionSheet.length; j++) {
    if (sessionSheet[j][0] == scholar) {
      var total = Number(sessionSheet[j][3]);
      var paid = 0;

      for (var k = 1; k < txnSheet.length; k++) {
        if (txnSheet[k][1] == scholar && txnSheet[k][2] == sessionSheet[j][1]) {
          paid += Number(txnSheet[k][4]);
        }
      }

      summary.push({
        session: sessionSheet[j][1],
        class: sessionSheet[j][2],
        total: total,
        paid: paid,
        pending: total - paid,
        remark: (total - paid) === 0 ? "Full Paid" : "Pending"
      });
    }
  }

  // TRANSACTION HISTORY
  for (var t = 1; t < txnSheet.length; t++) {
    if (txnSheet[t][1] == scholar) {
      transactions.push({
        date: txnSheet[t][0],
        session: txnSheet[t][2],
        class: txnSheet[t][3],
        amount: txnSheet[t][4],
        paymentMode: txnSheet[t][5],
        payer: txnSheet[t][6],
        receiver: txnSheet[t][7],
        remark: txnSheet[t][8]
      });
    }
  }

  return ContentService.createTextOutput(JSON.stringify({
    student: student,
    summary: summary,
    transactions: transactions
  })).setMimeType(ContentService.MimeType.JSON);
}
