// Date formate script
  function formatDate(dateStr){
  if(!dateStr) return "";
  const d = new Date(dateStr);
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  return `${day}/${month}/${year}`;
  }
  
  
  function payFeeWithSession(scholar, session, className){
  window.open(
  `fee-entry.html?scholar=${encodeURIComponent(scholar)}&session=${encodeURIComponent(session)}&class=${encodeURIComponent(className)}`,
  "_blank"
  );
  }
