<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxfVui6dqLGdJCuDD160VIpj1-ucJig3fCFlPPtsQHdAp4YgVzArJxyEQQEg9_Q8YgJLg/exec";
const STORAGE_KEY = "studentsData";

let ALL_DATA = [];

// ================= TABLE RENDER =================
function renderTable(data){
  let html = "";
  data.forEach(s => {
    html += `
      <tr>
        <td>${s.scholar}</td>
        <td>${s.name}</td>
        <td>${s.father}</td>
        <td>${s.phone}</td>
        <td>
          <button onclick="openProfile('${s.scholar}')">
            View Profile
          </button>
        </td>
      </tr>`;
  });
  document.getElementById("studentTable").innerHTML = html;
}

// ================= SEARCH =================
document.getElementById("searchBox").addEventListener("input", function(){
  const q = this.value.toLowerCase();

  const filtered = ALL_DATA.filter(s =>
    String(s.scholar).toLowerCase().includes(q) ||
    s.name.toLowerCase().includes(q) ||
    s.father.toLowerCase().includes(q) ||
    String(s.phone).toLowerCase().includes(q)
  );

  renderTable(filtered);
});

// ================= LOAD FROM LOCAL STORAGE =================
const localData = localStorage.getItem(STORAGE_KEY);
if(localData){
  ALL_DATA = JSON.parse(localData);
  renderTable(ALL_DATA);
}

// ================= SILENT BACKGROUND FETCH =================
async function syncStudents(){
  try{
    const res = await fetch(API_URL);
    const data = await res.json();

    const oldData = localStorage.getItem(STORAGE_KEY);

    if(!oldData || JSON.stringify(data) !== oldData){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      ALL_DATA = data;
      renderTable(data);
    }
  }catch(e){
    console.log("Background sync failed");
  }
}

// ================= PROFILE OPEN =================
function openProfile(scholar){
  window.location.href =
    "studentProfile.html?scholar=" + encodeURIComponent(scholar);
}

// ================= INITIAL SYNC =================
syncStudents();
setInterval(syncStudents, 30000);
</script>
